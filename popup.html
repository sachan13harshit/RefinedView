<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h3 style="margin-right: 10px;">Hide all the Recommendations</h3>
        <label class="switch">
            <input id="removeAllFieldCheckbox" class="check" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    
    <div class="container">
        <h3 style="margin-right: 10px;">Show only Related Videos</h3>
        <label class="switch">
            <input id="removeCurrentTopicCheckbox" class="check" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <div id="clock">00:00:00</div>
    <div class="clockdiv">
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="pause" style="display:none"> <i class="fas fa-pause"></i></button>
        <button id="reset">Reset</button>
    </div>
    
    <script src="popup.js"></script>
    
</body>
</html>
